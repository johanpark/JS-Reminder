<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/board.css">
    <title>Board</title>
</head>
<body>
    <main >
        <div class="container">
        <div class="title_div">
            <p class="title_p">Health Gallery</p>
        </div>
        <div class="board__container">
        <table class="board">
        <thead class="board__table-head">
        <tr class="board__titles">
        <th class="board__column">번호</th>
        <th class="board__column">제목</th>
        <th class="board__column">작성자</th>
        <th class="board__column">작성일</th>
        </tr>
        </thead>
        <div class="board_div">
        <tbody class="board__contents" id="board-body"></tbody>
        </div>
        </table>
        <div class="board__index-container" id="index-container"></div>
        </div>
        
        </div>
        <div style="height: 50px;"></div>
        <div class="contents_div">
        <div class="contents__container"></div>
        </div>
    </main> 
    <button type="button"  onClick="location.href='main.html'" id="btn">Main Page</button>
    <div style="height: 10px;"></div>
    <button type="button"  onClick="location.href='Posting.html'" id="btn">Posting</button>
    <script src="js/Boarding.js"></script>
</body>
</html>
